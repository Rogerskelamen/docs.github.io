  <script>
    window.$docsify = {
      name: `
        <span style="color: rgb(55, 0, 255);font-family:  sans-serif;">RO's Docs</span>
      `,
      nameLink: '/',
      repo: 'https://github.com/Rogerskelamen/',
      loadSidebar: true,
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md'
      // },     // 要想自定义侧边栏，就把这个注释打开
      subMaxLevel: 3,
      coverpage: true,

      mergeNavbar: false,
      // formatUpdated: '{MM}/{DD} {HH}:{mm}',  // 文档更新日期，需要调用自定义的函数
      // notFoundPage: 'my404.md',
      
      /*--------- 插件配置区 --------*/
      // copy代码插件配置
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error',
        successText: 'Copied'
      },
      // 全局搜索配置
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 6          // 搜索标题的最大程级, 1 - 6
      },
      // 字数统计配置
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      /*--------- 插件配置区 --------*/
    }
  </script>
